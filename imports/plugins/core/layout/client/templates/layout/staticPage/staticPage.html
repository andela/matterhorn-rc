<template name="staticPageView" >
  {{#each pageDetail in staticPage pageAddress}}
  <div id='name' class="nav nav-dashboard">
    <h3>{{pageDetail.title}}</h3>
  </div>
  <div class='row'>
    <div id='page-content' class="col-md-10 col-md-offset-1">
      {{{pageDetail.content}}}
    </div>
  </div>
  {{/each}}
</template>
