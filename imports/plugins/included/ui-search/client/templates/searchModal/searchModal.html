<template name="searchModal">

  <div class="rui search-modal js-search-modal">

    <div class="rui search-modal-close">{{> React IconButtonComponent}}</div>

    <div class="rui search-modal-header">

      {{> searchInput }} {{> searchTypeToggle }} {{> searchFilter allProducts=allProducts }} 
  
      <div id="toggleTags" class="product-tag">
        {{> productSearchTags tagSearchResults=tagSearchResults }}
      </div>

    </div>

    {{> searchResults productSearchResults=productSearchResults searchQuery=searchQuery orderSearchResults=orderSearchResults accountSearchResults=accountSearchResults
    orderTable=orderTable accountTable=accountTable }}

  </div>

</template>
