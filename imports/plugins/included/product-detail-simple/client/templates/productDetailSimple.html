<template name="productDetailSimple">
  {{#if isEnabled}}
  {{!-- Use new product detail page --}}
  <div>
    {{> React component=PDC}}
  </div>
  {{else}}
  {{!-- Use old product detail page --}}
  {{> productDetail }}
  {{/if}}
  <div class="container">
    <div class='row'>
      <div class='col-md-12 text-center'>
        {{> lmSocialShare opts=opts}}
      </div>
    </div>
  </div>
  <div class='container'>
    <div class='row'>
      <div class='col-md-6'>
          <div id="disqus_thread"></div>
          <script>
              (function() {  // DON'T EDIT BELOW THIS LINE
                  var d = document, s = d.createElement('script');
                  s.src = 'https://http-matterhorn-rc-staging-herokuapp-com.disqus.com/embed.js';
                  s.setAttribute('data-timestamp', +new Date());
                  (d.head || d.body).appendChild(s);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      </div>
      <div class='col-md-6'>
        <a class="twitter-timeline" href="https://twitter.com/matterhorn_rc?ref_src=twsrc%5Etfw">Tweets by matterhorn_rc</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>
  </div>
</template>
