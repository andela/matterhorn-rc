<template name="productGrid">
  <section id="products">
    <div class="container">
      <div class="row">
        {{#each products}}
        {{> productGridItems}}
        {{else}}
        <div class="text-center">
          <h3>
            <span data-i18n="app.noProductsFound">No Products Found</span>
          </h3>
        </div>
        {{/each}}
      </div>
    </div>
  </section>
</template>
