<template name="productGridItems">
  <div class="col-md-3 col-xs-6 col-sm-3 {{#if positions.pinned}}pinned{{/if}} {{weightClass}} {{isSelected}}" data-id="{{_id}}" id="{{_id}}">
    {{> gridNotice}}
    <span class="product-grid-item-alerts">
      {{> inlineAlerts placement="productGridItem" id=_id}}
    </span>
    <a class="product-grid-item-images"
    href="{{pdpPath}}"
    data-event-category="grid"
    data-event-action="productClick"
    data-event-label="grid product click"
    data-event-value="{{_id}}">
      <div class="product-box">
          {{#with media}}
        <img src="{{url store='large'}}" class="img img-responsive img-product" />
        {{else}}
        <img src="/resources/placeholder.gif" class="img img-responsive img-product" />
        {{/with}}
        {{> gridControls controlProps}}
        {{> gridContent}}
      </div>
      </a>
    </div>
</template>
